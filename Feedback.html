<div class="container">
  <h2 align="center">Feedback Form</h2>    
  <form action="/feed_back" method="POST" id="feedback_form" autocomplete="off">    
    <div class="row">    
      <div class="col-25">    
        <label for="firstName">First Name</label>    
      </div>    
      <div class="col-75">    
        <input type="text" id="firstName" name="firstName" placeholder="Your first name..">    
      </div>    
    </div>    
    <div class="row">    
      <div class="col-25">    
        <label for="lastName">Last Name</label>    
      </div>    
      <div class="col-75">    
        <input type="text" id="lastName" name="lastName" placeholder="Your last name..">    
      </div>    
    </div>    
    <div class="row">    
        <div class="col-25">    
          <label for="email">Mail Id</label>    
        </div>    
        <div class="col-75">    
          <input type="email" id="email" name="email" placeholder="Your mail id..">    
        </div>    
      </div>    
    <div class="row">    
      <div class="col-25">    
        <label for="state">State</label>    
      </div>    
      <div class="col-75">    
        <select id="state" name="state">    
          <option value="none">Select state</option>    
          <option value="Maharashtra">Maharashtra</option>    
          <option value="Madhya Pradesh">Madhya Pradesh</option>    
          <option value="Kerela">Kerela</option>    
          <option value="Rajasthan">Rajasthan</option>    
          <option value="Jammu Kashmir">Jammu Kashmir</option>    
          <option value="Assam">Assam</option>    
          <option value="Odisha">Odisha</option>    
        </select>    
      </div>    
    </div>    
    <div class="row">    
      <div class="col-25">    
        <label for="feedback">Feed Back</label>    
      </div>    
      <div class="col-75">    
        <textarea id="feedback" name="feedback" placeholder="Write something.." style="height:200px"></textarea>    
      </div>    
    </div>
    <br><br>    
    <div class="row" align:"center">    
      <input type="submit" value="Submit" id="submit">    
    </div>    
  </form>    
</div>
<script>
  $("#submit").click(function showAlert() {
      var myText="Feedback submitted.";
      alert(myText);
  });
</script>
