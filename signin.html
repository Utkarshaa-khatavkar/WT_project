<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login popup box</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="loginStyle.css" type="text/css">
  <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
  <!-- fontawesome cdn link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous" />
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<style>
		form i {
    		margin-left: -30px;
    		cursor: pointer;
			float: right;
		}
	</style>
</head>
<body>
	<section id ="banner">
		<div class="login-popup">
			<div class="box">
				<div class="img-area">
					<div class="img">
					</div>
				</div>
				<div class="form">
					<a href="index.html"><div class="close">&times;</div></a>
					<h1>Sign In</h1>
					<form action="/sign_in" method="POST" class="cmxform" action="form-handler.html" autocomplete="off">
						<div class="form-group">
							<input type="email" name="email" placeholder="Email" class="form-control">
						</div>
						<div class="form-group">
							<input type="password" name="password" placeholder="Password" class="form-control" id="password">
							<i class="fa-duotone fa-eye-slash icon-large" id="togglePassword"></i>
						</div>
						<div class="form-group">
							<label><input type="checkbox">
								Remember Me
							</label>
						</div>
						<button type="submit" id="submit" class="btn">Log In</button><br>
						<div class="form-group">
							<label><a href="sign_up.html">Create an account</a>
							</label>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
<script src="script.js"></script>
<script>
	const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        togglePassword.addEventListener("click", function () {
            // toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            
            // toggle the icon
            this.classList.toggle("fa-duotone fa-eye-slash");
        });
</script>
</body>
</html>
