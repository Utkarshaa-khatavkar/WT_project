    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- fontawesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" />
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
		<script>
            $().ready(function () {
                $("#signupForm").validate({                    
                    rules: {
                        firstname: "required",
                        lastname: "required",
                        username: {
                            required: true,
                            minlength: 2 
                        },
                        password: {
                            required: true,
                            minlength: 5
                        },
                        confirm_password: {
                            required: true,
                            minlength: 5,
                            equalTo: "#password" 
                        },
                        email: {
                            required: true,
                            email: true
                        },
                        agree: "required"
                    },
                    messages: {
                        firstname:  " Please enter your firstname",
                        
                        lastname: " Please enter your lastname",
                        username: {
                            required: " Please enter a username",
                            minlength: " Your username must consist of at least 2 characters"
                        },
                        password: {
                            required: " Please enter a password",
                            minlength: " Your password must be consist of at least 5 characters"
                        },
                        confirm_password: {
                            required: " Please enter a password",
                            minlength: " Your password must be consist of at least 5 characters",
                            equalTo: " Please enter the same password as above"
                        },
                        agree: "Please accept our policy"
                    },
                    submitHandler: function(form) {  
                        form.submit();
                    } 
                });
            });

        </script>
</head>
<style>
	/*set border to the form*/
	
	form {
		border: 3px solid #f1f1f1;
	}
	/*assign full width inputs*/
	
	input[type=text],
	input[type=password] {
		width: 50%;
		padding: 12px 20px;
		margin: 8px 0;
		display: inline-block;
		border: 1px solid #ccc;
		box-sizing: border-box;
	}
	/*set a style for the buttons*/
	
	button {
		background-color: #4CAF50;
		color: white;
		padding: 14px 20px;
		margin: 8px 0;
		border: none;
		cursor: pointer;
		width: 10%;
	}
	/* set a hover effect for the button*/
	
	button:hover {
		opacity: 0.8;
	}
	/*set extra style for the cancel button*/
	
	.cancelbtn {
		width: auto;
		padding: 10px 18px;
		background-color: #f44336;
	}
	/*centre the display image inside the container*/
	
	.imgcontainer {
		text-align: center;
		margin: 24px 0 12px 0;
	}
	/*set image properties*/
	
	img.avatar {
		width: 30%;
		border-radius: 60%;
	}
	/*set padding to the container*/
	
	.container {
        width: 60%;
		padding: 16px;
	}
	/*set the forgot password text*/
	
	span.psw {
		float: right;
		padding-top: 16px;
	}
    
	/*set styles for span and cancel button on small screens*/
	
	@media screen and (max-width: 300px) {
		span.psw {
			display: block;
			float: none;
		}
		.cancelbtn {
			width: 100%;
		}
	}
</style>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item ">

                        <li class="nav-item active">

	<br>
		<div class="container">
            <form  action="/sign_up" class="cmxform" id="signupForm" method="POST" action="form-handler.html" autocomplete="off">
                <legend align="center">Login Form</legend>
                <div class="imgcontainer">
                    <img src="TourImages/loginAvatar.jfif" alt="Avatar" class="avatar">
                  </div>
                <fieldset>           
                <p id="center">
                    <label for="firstname">Firstname</label>
                    <input id="firstname" name="firstname" type="text" placeholder="firstname"></input>
                </p>
                <p>
                    <label for="lastname">Lastname</label>
                    <input id="lastname" name="lastname" type="text" placeholder="lastname"></input>
                </p>
                <p>
                    <label for="username">Username</label>
                    <input id="username" name="username" type="text" placeholder="username"></input>
                </p>
                <p>
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" placeholder="*****"></input>
                </p>
                <p>
                    <label for="confirm_password">Confirm password</label>
                    <input id="confirm_password" name="confirm_password" type="password" placeholder="*****"></input>
                </p>
                <p>
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder="abc@gmail.com"></input>
                </p>
                <p>
                    <label for="agree">Please agree to our policy</label>
                    <input id="agree" name="agree" type="checkbox"></input>
                </p>
                <p>
                    <button type="submit" id="submit">Login</button>
			        <input type="checkbox" checked="checked"> Remember me <br>
                </p>
                    <button type="button" class="cancelbtn">Cancel</button>
                    <span class="psw"><a href="#">Forgot password?</a></span>
            </fieldset>
            </form>
        </div>
        <script>
            $("#submit").click(function showAlert() {
                var myText="Login form submitted.";
                alert(myText);
            });
        </script>
