<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- fontawesome cdn link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous" />
  
    <link rel="stylesheet" href="loginStyle.css" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
</head>
<body>
	<section id ="banner">
		<div class="login-popup">
			<div class="box">
				<div class="img-area">
					<div class="img">
					</div>
				</div>
				<div class="form">
					<a href="index.html"><div class="close">&times;</div></a>
					<h1>Sign Up</h1>
					<form action="/signup" method="POST" id="signupform" class="cmxform" action="form-handler.html" autocomplete="off">
                        <div class="form-group">
							<input type="text" name="name" placeholder="Name" class="form-control" required>
						</div>
						<div class="form-group">
							<input type="email" name="email" placeholder="Email" class="form-control" required>
						</div>
						<div class="form-group">
							<input type="password" name="password" placeholder="Password" class="form-control" required>
                            <i class="fa-duotone fa-eye-slash"></i>
						</div>
                        <div class="form-group">
							<input type="password" name="confirm_password" placeholder="Confirm_password" class="form-control" required>
						</div>
						<div class="form-group">
							<label><input type="checkbox">
								Remember Me
							</label>
						</div>
						<button type="submit" id="submit" class="btn">Create</button><br>
                        <div class="form-group">
							<label><a href="signin.html">Already have an account!</a>
							</label>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>  
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'></link>
<script>
    $("#submit").click(function showAlert() {
        var myText="Signup form submitted.";
        alert(myText);
    });

</script>
</body>
</html>
